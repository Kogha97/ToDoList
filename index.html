<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Plan of Avoided Tasks of Adulting</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>
<body>
    <header><h1>Master Plan of Avoided Tasks of Adulting </h1></header>
    <div class="input-bar">
        <input type="text" placeholder=" Your boring task" >

        <div class="dropdown-container">
            <select id="prioritySelect" class="dropdown" placeholder = "Priority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          
          <div class="dropdown-container">
            <select id="deadlineSelect" class="dropdown">
              <option value="today">Today</option>
              <option value="tomorrow">Tomorrow</option>
              <option value="youHaveTime">You have time</option>
            </select>
          </div>
          
        <button id="addButton">Add</button>
    </div>
    <div class = "grid-container">
        <div class="table">
            <h3 class="tittle" id="today">Today</h3>
            <div class="task-list" id="today">
                <ul id="todayList">
                    <li>
                        <!-- <span>Your boring task</span> -->
                        <!-- <i class="fa-solid fa-x"></i> -->
                      </li>
                      
                </ul>
            </div>
        </div>
        <div class="table">
            <h3 class="tittle" id="tomorrow">Tomorrow</h3>
            <div class="task-list" id="tomorrow">
                <ul id="tomorrowList">
                </ul>
            </div>
        </div>
        <div class="table">
            <h3 class="tittle" id="time">You got Time</h3>
            <div class="task-list" id="time">
                <ul id="timeList">

                </ul>
            </div>
        </div>
        <div class="table">
            <h3 class="tittle" id="finished">Finished and Done</h3>
            <div class="task-list" id="finished">
                <ul id="finishedList">
                </ul>
            </div>
        </div>
    </div>
    <script src="joao.js"></script>
</body>
</html>
