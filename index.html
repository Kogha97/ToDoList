<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Plan of Avoided Tasks of Adulting</title>
    <link rel="stylesheet" href="styles.css">

<body>

        <button id="button-deadline">Deadline</button>
        <button id="button-add">Add</button>
    </div>
    <div class = "grid-container">
        <div class="table">
            <h3 class="tittle" id="today">Today</h3>
            <div class="task-list" id="today">
                <ul>
                </ul>
            </div>
        </div>
        <div class="table">
            <h3 class="tittle" id="tomorrow">Tomorrow</h3>
            <div class="task-list" id="tomorrow">
                <ul>
                </ul>
            </div>
        </div>
        <div class="table">
            <h3 class="tittle" id="time">You got Time</h3>
            <div class="task-list" id="time">
                <ul>

                </ul>
            </div>
        </div>
        <div class="table">
            <h3 class="tittle" id="finished">Finished and Done</h3>
            <div>
                <ul class="task-list" id="finished">
                </ul>
            </div>
        </div>
    </div>
    <script src="joao.js"></script>

</html>
